<!DOCTYPE html>
<html>
<head>
  <title>Idea-Box-Triples</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,800"
  rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav>
    <h1 class="nav-left"><span class="purple-ideabox">ideabox</span>triples
    </h1>
    <input class="search-style" type="text" name="search"
    placeholder="Search"><i class="fas fa-search"></i></input>
  </nav>
  <section class="idea-template-style">
    <form class="idea-input-style">
      <label for="title">Title</label>
      <textarea rows="2" cols="50" class="title-style input-selector" type="text" name="title"></textarea>
      <label for="body">Body</label>
      <textarea rows="4" cols="50" class="body-style input-selector" type="text" name="Body"></textarea>
      <button id="save-btn" class="save-btn"type="button" name="Save">Save</button>
    </form>
    <div class="quality-btns">
      <button class="swill-btn" type="button" value="Swill">Swill</button>
      <button class="plaus-btn" type="button" value="Plausible">Plausible</button>
      <button class="genius-btn" type="button" value="Genius">Genius</button>
      <button class='show-all-btn' type="button" value="">Show All</button>
    </div>
  </section>
  <main class="card-container">
  </main>
  <footer>
    <div class="show-moreless-btn">
      <button class="show-more-btn" type="button" name="Show More">Show More</button>
      <button class="show-less-btn hide-me" type="button" name="Show More">Show Less</button>
    </div>
  </footer>
  <script src="idea.js"></script>
  <script src="main.js"></script>
</body>
</html>
